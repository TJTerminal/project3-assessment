{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <title>Wish List Items</title>
</head>
<body>
    <h1>Wish List Items</h1>
    <div>
        {% if items.count %}
            <table>
                <tead>
                    <tr>
                        <th>Description</th>
                        <th>Delete</th>
                    </tr>
                </tead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td>{{ item.description }}</td>
                        <td><a href="{% url 'delete' item.id %}">X</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <h3>No Wish Items Exist</h3>
            <hr>
        {% endif %}
    </div>
    <a href="{% url 'add' %}"><input type="submit" class="btn" value="Add A Wish Item"></a>
    
    

</body>
</html>
